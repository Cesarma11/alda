/* ===== FUNCIONES IDIOMA ===== */

function resaltarIdioma(idioma) {
  const enlaces = document.querySelectorAll(".dropdown-content a[data-lang]");
  enlaces.forEach(a => a.classList.remove("active-language"));
  const activo = document.querySelector(`.dropdown-content a[data-lang="${idioma}"]`);
  if (activo) activo.classList.add("active-language");
}

function cambiarIdioma(idioma){
  for (let id in textos[idioma]) {
    const elemento = document.getElementById(id);
    if (!elemento) continue;

    elemento.textContent = textos[idioma][id];
  }

  localStorage.setItem("idioma", idioma);
  resaltarIdioma(idioma);

  const menuToggle = document.querySelector(".menu-toggle");
  const nav = document.querySelector(".header-nav");
  if(menuToggle && nav){
    menuToggle.classList.remove("active");
    nav.classList.remove("active");
  }
}
/* animar Logo*/
function animarLogo() {
  const logo = document.getElementById("logo-text");
  const painter = document.getElementById("painter");
  if (!logo || !painter) return;

  const texto = logo.textContent.trim();
  if (!texto) return;

  logo.textContent = "";
  const letters = texto.split("");

  letters.forEach(letter => {
    const span = document.createElement("span");
    span.textContent = letter;
    span.style.display = "inline-block";
    span.style.opacity = 0;
    span.style.transform = "translateY(0)";
    span.style.lineHeight = "1";
    logo.appendChild(span);
  });

  const spans = logo.querySelectorAll("span");
  let i = 0;
  painter.style.opacity = 1;
  painter.style.transition = "left 0.3s ease";

  function pintarLetra() {
    if (i >= spans.length) {
      painter.style.transition = "opacity 0.5s";
      painter.style.opacity = 0;
      return;
    }

    const span = spans[i];
    const spanRect = span.getBoundingClientRect();
    const headerRect = logo.parentElement.getBoundingClientRect();

    // ğŸŒŸ Primer letra: mover pintor antes de mostrarla
    if (i === 0) {
      painter.style.left = (spanRect.left - headerRect.left) + "px";
    }

    // ğŸŒŸ Aparecer letra
    span.style.opacity = 1;

    // ğŸŒŸ Mover pintor ligeramente despuÃ©s (para efecto de pintar)
    setTimeout(() => {
      if (i !== 0) {
        painter.style.left = (spanRect.left - headerRect.left) + "px";
      }
      i++;
      pintarLetra();
    }, 300); // retraso ajustable para sincronizaciÃ³n
  }

  setTimeout(pintarLetra, 100);
}
